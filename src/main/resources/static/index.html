<h1>Memory Status</h1>

    <div id="memoryStatus"></div>

    <script>
        fetch('/memory')
            .then(response => response.text())
            .then(data => {
                document.getElementById('memoryStatus').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
